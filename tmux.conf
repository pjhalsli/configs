##
#source-file ~/.tmux/iceberg.tmux.conf
set -g default-terminal "tmux-256color"
## Basic Options
# start with window 1 (instead of 0)
set -g base-index 1

# Shut up!
set -g bell-action none
#set -g bell-on-alert off
#set quiet off

# Fix terminal name issues
set -s escape-time 1


# screen mode
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# renumber windows after closing
set -g renumber-windows on

# rename window to reflect current program
setw -g automatic-rename on



# history
set -g history-limit 10000

# Enable status bar
bind-key b set status


# status line
set -g status-justify left
set -g status-style 'fg=colour0'
set -g status-interval 2



# messaging
set -g message-style "bg=colour0,fg=colour6"
set -g message-command-style "bg=colour1,fg=colour0"

# window mode
setw -g mode-style "bg=colour14,fg=colour0"

# split style
set -g pane-border-style "fg=colour0"
set -g pane-active-border-style "fg=colour8"

#resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom
setw -g window-status-format "#[fg=colour0]░▓█#[bg=colour0,fg=colour6]#W "
setw -g window-status-current-format "#[fg=colour6]░▓█#[bg=colour6,fg=colour0]#W "

# info on right
set -g status-right-length 100
set -g status-right '#(~/.config/tmux/tmux-status)'
# info on left (no session display)
set -g status-left ''



# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour14

# change prefix
unbind C-b
#set-option -g prefix `
#bind ` send-prefix

set -g prefix C-a



##
## Copy mode
##

unbind [
bind Escape copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection


##
## Key bindings
##

unbind b
set -g prefix C-a

# Reload Config File
bind F12 source-file ~/.tmux/tmux.conf

# Panel splites and selection
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
unbind o
bind-key -n C-g last-window
bind-key -n C-b previous-window
bind-key -n C-n next-window
bind n next-window
bind b previous-window
bind-key c new-window

# Move around panes with hjkl, as one would in vim after pressing ctrl-w
unbind Left
unbind Right
unbind Up
unbind Down
bind j select-pane -L
bind k select-pane -D
bind i select-pane -U
bind l select-pane -R

# Resize
bind J resize-pane -L 5
bind K resize-pane -D 5
bind I resize-pane -U 5
bind L resize-pane -R 5

# Kill
bind q kill-window
bind Q kill-session


